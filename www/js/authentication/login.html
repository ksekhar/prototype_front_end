<ion-view view-title="Login">  
  <ion-content>
    <form ng-submit="doLogin()">      
      <div ng-message="required" class="msg-blk success-msg" ng-show="success == true">Successfully Logged in!</div>
      <div ng-message="required" class="msg-blk error-msg" ng-show="success == false">Oops! Your login/password doesn't match</div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
