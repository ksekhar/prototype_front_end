<ion-view view-title="Register">  
  <ion-content>
    <form ng-submit="doRegister()">      
      <div ng-message="required" class="msg-blk success-msg" ng-show="success == true">Successfully Logged in!</div>
      <div ng-message="required" class="msg-blk error-msg" ng-show="success == false">Oops! Registration failed
        <ul class="error-listing">
          <li ng-repeat="error in errors">{{error[0]}}</li>
        </ul>        
      </div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="registerData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="registerData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="registerData.first_name">
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="registerData.last_name">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="text" ng-model="registerData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm Password</span>
          <input type="password" ng-model="registerData.password_confirm">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
